<header
  class="relative flex w-full items-center bg-white py-[16.5px] px-[15px] shadow-[0_0_20px_0_rgba(6,24,38,0.1)] md:px-[60px] xl:min-h-[70px]"
  x-data="{isOpen: false}"
>
  <a
    href="#"
    class="md:top1/2 -xl:traslate-y-1/2 mr-4 block w-[126px] shrink-0 md:w-[220px] xl:absolute xl:left-[60px]"
  >
    <img src="img/logo.png" alt="" class="block w-full" />
  </a>
  <div class="flex grow flex-col md:flex-row">
    <button
      type="button"
      class="ml-auto inline-flex items-center justify-center text-silver-400 transition hover:text-blue md:hidden"
      @click="isOpen = !isOpen"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <nav
      class="absolute left-0 top-full w-full flex-col bg-white py-2 shadow-[0_0_20px_0_rgba(6,24,38,0.1)] md:static md:flex-row md:items-center md:justify-center md:gap-4 md:gap-[50px] md:py-0 md:shadow-none lg:gap-[80px] [&>*]:relative [&>*]:py-2 [&>*]:text-[14px]"
      :class="isOpen ? 'flex' : 'hidden md:flex'"
      x-data="{isHomeActive: true, isMainFeaturesActive: false, isHowToBuyActive: false}"
    >
      <a
        href="#home"
        class="px-4 transition after:content-[''] hover:text-blue md:px-0"
        :class="isHomeActive ? 'after:absolute after:left-0 after:bottom-0 after:h-[1px] after:w-full after:bg-blue text-blue' : 'text-primary'"
        @click="isHomeActive = true; isHowToBuyActive = false; isMainFeaturesActive = false; isOpen = false"
        >Home</a
      >
      <a
        href="#main-features"
        class="px-4 transition after:content-[''] hover:text-blue md:px-0"
        :class="isMainFeaturesActive ? 'after:absolute after:left-0 after:bottom-0 after:h-[1px] after:w-full after:bg-blue text-blue' : 'text-primary'"
        @click="isHomeActive = false; isHowToBuyActive = false; isMainFeaturesActive = true; isOpen = false"
        >Main Features</a
      >
      <a
        href="#how-to-buy"
        class="px-4 transition after:content-[''] hover:text-blue md:px-0"
        :class="isHowToBuyActive ? 'after:absolute after:left-0 after:bottom-0 after:h-[1px] after:w-full after:bg-blue text-blue' : 'text-primary'"
        @click="isHomeActive = false; isHowToBuyActive = true; isMainFeaturesActive = false; isOpen = false"
        >How To Buy</a
      >
    </nav>
  </div>
</header>
