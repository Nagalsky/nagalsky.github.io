<!DOCTYPE html>
<html lang="en">
  <head>
    //= templates/head.html
    <title>Contact</title>
  </head>

  <body>
    //= templates/header.html

    <main>
      <section
        class="flex min-h-[260px] items-center justify-center bg-[url('../img/hero-bg.webp')] bg-cover bg-center bg-no-repeat py-16 text-center text-white md:min-h-[515px]"
      >
        <div class="container">
          <h1
            class="text-[36px] font-extrabold uppercase leading-[1.2] tracking-[8px] md:text-[40px] lg:text-[46px] xl:text-[50px]"
          >
            GET IN TOUCH
          </h1>
        </div>
      </section>

      <section class="pb-16 pt-14 md:py-28">
        <div class="container">
          <h2
            class="mb-4 text-center text-[36px] font-black uppercase leading-[1.2] tracking-[5px] md:text-[40px] lg:text-[46px] xl:text-[50px]"
          >
            Have a Project? Let's Get Started
          </h2>
          <p
            class="mb-10 text-center font-secondary text-base md:mb-12 md:text-[20px] lg:text-[22px] xl:text-[24px]"
          >
            Lorem ipsum dolor sit amet, consectetur adipiscing elito.
          </p>

          <form action="">
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 lg:gap-8">
              <div>
                <label
                  for="field-first-name"
                  class="mb-2 block font-secondary text-base uppercase md:text-[20px] lg:text-[22px] xl:text-[24px]"
                  >First name</label
                >
                <input
                  type="text"
                  id="field-first-name"
                  class="block w-full rounded-sm border border-green-500 p-2.5 focus:border-blue-500 focus:ring-blue-500"
                />
              </div>

              <div>
                <label
                  for="field-last-name"
                  class="mb-2 block font-secondary text-base uppercase md:text-[20px] lg:text-[22px] xl:text-[24px]"
                  >last name</label
                >
                <input
                  type="text"
                  id="field-last-name"
                  class="block w-full rounded-sm border border-green-500 p-2.5 focus:border-blue-500 focus:ring-blue-500"
                />
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    //= templates/footer-secondary.html

    <script src="./js/scripts.js"></script>
  </body>
</html>
