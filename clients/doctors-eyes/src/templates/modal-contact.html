<div
  role="dialog"
  tabindex="-1"
  class="fixed inset-0 z-[1000] h-full w-full overflow-y-auto bg-dark-500/[0.8] duration-300"
  x-show="modalContact"
  x-transition:enter="transition duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition duration-300"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  x-cloak
>
  <div
    class="relative mx-4 w-auto py-10 opacity-100 md:mx-auto md:flex md:min-h-screen md:items-center md:justify-center"
  >
    <div
      class="relative z-20 w-full rounded bg-white p-6 md:w-[649px] md:p-14"
      @click.away="modalContact = false"
    >
      <button
        @click="modalContact = false"
        type="button"
        class="absolute top-0 right-0 z-10 -translate-y-full p-0 text-white md:-translate-y-[calc(100%_+_16px)] md:translate-x-[calc(100%_+_16px)]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="h-8 w-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <form action="" class="grid gap-6">
        <div class="relative">
          <input
            type="text"
            id="modal-our-standarts-field-1"
            class="border-1 peer block h-[62px] w-full appearance-none rounded-sm border-gray-200 bg-transparent px-6 py-4 focus:border-gray-400 focus:outline-none focus:ring-0"
            placeholder=" "
          />
          <label
            for="modal-our-standarts-field-1"
            class="absolute top-2 left-5 z-10 origin-[0] -translate-y-4 transform bg-white px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2"
            >Vaše meno</label
          >
        </div>
        <div class="relative">
          <input
            value="someerror value"
            type="email"
            id="modal-our-standarts-field-2"
            class="border-1 peer block h-[62px] w-full appearance-none rounded-sm border-red-500 bg-transparent px-6 py-4 focus:border-gray-400 focus:outline-none focus:ring-0"
            placeholder=" "
          />
          <label
            for="modal-our-standarts-field-2"
            class="absolute top-2 left-5 z-10 origin-[0] -translate-y-4 transform bg-white px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2"
            >E-mail</label
          >
          <p class="mt-2 text-right text-xs text-red-500">Error message</p>
        </div>
        <div class="relative">
          <input
            type="tel"
            id="modal-our-standarts-field-3"
            class="border-1 peer block h-[62px] w-full appearance-none rounded-sm border-gray-200 bg-transparent px-6 py-4 focus:border-gray-400 focus:outline-none focus:ring-0"
            placeholder=" "
          />
          <label
            for="modal-our-standarts-field-3"
            class="absolute top-2 left-5 z-10 origin-[0] -translate-y-4 transform bg-white px-2 text-sm duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2"
            >Tel. číslo</label
          >
        </div>
        <div class="relative">
          <textarea
            type="tel"
            id="modal-our-standarts-field-4"
            class="border-1 peer block h-[124px] w-full resize-none appearance-none rounded-sm border-gray-200 bg-transparent px-6 py-4 focus:border-gray-400 focus:outline-none focus:ring-0"
            placeholder=" "
          ></textarea>
          <label
            for="modal-our-standarts-field-4"
            class="absolute top-2 left-5 z-10 origin-[0] -translate-y-4 transform bg-white px-2 text-sm duration-300 peer-placeholder-shown:top-8 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2"
            >Správa</label
          >
        </div>

        <div class="flex items-center gap-3">
          <input
            id="default-checkbox"
            type="checkbox"
            value=""
            class="h-4 w-4 border-dark-500 text-dark-600 focus:ring-2 focus:ring-dark-500"
          />
          <label for="default-checkbox"
            >Súhlasím so
            <a href="#" class="underline">spracovaním osobných údajov</a></label
          >
        </div>

        <button type="submit" class="btn btn-lg btn-primary mt-10 w-full">
          Odoslať
        </button>
      </form>
    </div>
  </div>
</div>
