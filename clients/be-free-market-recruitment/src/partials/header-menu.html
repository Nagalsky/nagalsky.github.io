<div
  x-data="{ 
    isDrawerOpen: false,
    toggleDrawer() {
      this.isDrawerOpen = !this.isDrawerOpen;
      document.body.style.overflow = this.isDrawerOpen ? 'hidden' : '';
    }
  }"
>
  <button class="btn btn-icon max-sm:-ml-3" @click="toggleDrawer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="size-7 stroke-1"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M4 12h16" />
      <path d="M4 18h16" />
      <path d="M4 6h16" />
    </svg>
  </button>

  <!-- Overlay -->
  <div
    x-show="isDrawerOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-foreground/60 backdrop-blur-sm dark:bg-background/60 z-40"
    @click="toggleDrawer"
  ></div>

  <!-- Drawer -->
  <div
    x-show="isDrawerOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="fixed left-0 top-0 h-dvh w-[90%] gap-0 sm:max-w-[564px] shadow-lg z-50 p-4 bg-background border-r"
  >
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold">Drawer Title</h3>
      <button @click="toggleDrawer" class="btn btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="space-y-4">
      <p>This is the drawer content. You can put any content here.</p>
      <button class="btn btn-primary w-full">Action Button</button>
    </div>
  </div>
</div>
