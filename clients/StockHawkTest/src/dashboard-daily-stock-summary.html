<!DOCTYPE html>
<html lang="en" x-data="{'darkMode': false}" x-init="
  darkMode = JSON.parse(localStorage.getItem('darkMode'));
  $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">

<head>
  //= templates/head.html
  <title>Stock Hawk member dashboard daily stock summary page</title>
</head>

<body class="flex flex-col bg-body text-[16px] text-dark500 md:min-h-screen md:text-[20px]">
  //= templates/header-loggedin.html

  <main class="flex grow pb-6 pt-3 lg:py-0">
    <section class="flex w-full">
      <div class="container flex max-w-full flex-col gap-4 lg:flex-row lg:gap-0 lg:px-0">
        //= templates/member-dashboard-aside.html

        <div class="grow rounded py-4 lg:px-6 lg:pb-6 lg:pt-[40px]">
          <div class="flex items-center justify-between">
            <h1 class="text-[17px] font-semibold">Update Watchlist</h1>
            <button type="button" class="inline-flex rounded-[8px] bg-blue500 py-[12px] px-[24px] text-[16px] font-semibold capitalize
              tracking-[0.11px] text-white duration-200 ease-in-out hover:bg-blue600 md:px-[29px] shrink-0 ms-4">Add
              Watchlist</button>
          </div>

          <div class="h-[1px] bg-gray75 mt-8 mb-6"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/scripts.js"></script>
</body>

</html>
