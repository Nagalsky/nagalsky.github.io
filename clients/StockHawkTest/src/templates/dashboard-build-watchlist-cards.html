<div
  class="columns-1 gap-4 md:columns-2 xxl:columns-3 huge:columns-4"
  x-data="dashboardWatchlistCardsInit()"
  x-effect="() => {
    cardViewInit(tabContent?.entries)
    $watch('data', () => cardViewInit(tabContent?.entries))
  }"
>
  <template x-if="cardViewData.length">
    <template x-for="card in tabContent?.entries" :key="card.watchlistEntryId">
      <div
        class="relative break-inside-avoid-column border-y-[8px] border-white"
      >
        <div class="rounded-[9px] bg-[#f9fafb] px-4 py-4 sm:px-6">
          <div class="mb-5 flex min-w-0 items-center justify-between gap-3">
            <div class="flex min-w-0 items-center gap-3">
              <div
                class="relative h-[30px] w-[30px] overflow-hidden rounded-full"
              >
                <div
                  class="flex h-[30px] w-[30px] items-center justify-center rounded-full bg-blue500 text-center text-[7px] font-bold text-white"
                  x-text="card.symbol"
                ></div>
                <img
                  :src="`https://storage.googleapis.com/iexcloud-hl37opg/api/logos/${card.symbol}.png`"
                  :alt="`${card.symbol}`"
                  class="absolute left-0 top-0 z-10 block h-[30px] w-[30px]"
                  onerror='this.style.display = "none"'
                />
              </div>

              <span
                x-text="card.instrumentName"
                class="truncate text-[9px] font-medium text-black"
              ></span>
            </div>

            <div class="flex flex-col gap-1">
              <div class="flex items-center space-x-4">
                <span
                  x-text="card.symbol"
                  class="text-[9px] font-medium text-blue800"
                ></span>
                <button
                  type="button"
                  class="text-gray500 hover:text-gray600"
                  data-tippy-content="Delete"
                  @click="deleteWatchListEntrie(card.watchlistEntryId);"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>

              <template x-if="card.priceChange">
                <div class="text-right text-[11px] font-medium">
                  <span
                    class="text-black"
                    x-text="card.priceChange + '%'"
                    x-show="card.pricePercentChange === 0"
                  ></span>
                  <span
                    class="text-red500"
                    x-text="card.priceChange + '%'"
                    x-show="card.pricePercentChange < 0"
                  ></span>
                  <span
                    class="text-green500"
                    x-text="'+' + card.priceChange + '%'"
                    x-show="card.pricePercentChange > 0"
                  ></span>
                </div>
              </template>
            </div>
          </div>

          <div
            class="space-y-6"
            x-data="{ 
              cardData: {
                amount: card.amount || '',
                openPrice: card.openPrice || '',
                comment: card.comment || ''
              }
            }"
          >
            <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 xxl:gap-8">
              <div
                class="flex flex-col space-y-1"
                x-data="{ isEditAmount: false }"
              >
                <span class="text-[12px] font-medium text-[#969fb2]"
                  >Amount</span
                >

                <button
                  type="button"
                  x-show="!card.positions.length && (card.amount && !isEditAmount)"
                  x-text="card.amount"
                  class="flex w-full justify-start rounded-[3px] border-[1px] border-dashed border-transparent py-[2.5px] px-1 text-[15px] font-bold leading-none text-blue800 hover:border-gray75 hover:bg-white"
                  @click="isEditAmount = !isEditAmount"
                ></button>

                <div
                  class="items-top flex justify-between space-x-1"
                  x-show="card.positions.length"
                >
                  <p
                    x-text="card.amount"
                    class="text-[15px] font-bold leading-none text-blue800"
                  ></p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-[14px] w-[14px] cursor-pointer stroke-gray600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    data-tippy-content="Amount and OpenPrice are calculated based on entered positions/trades. They cannot be manually changed unless you first remove the trades/positions."
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>

                <div x-show="isEditAmount" class="flex space-x-1">
                  <input
                    type="text"
                    class="block h-[22px] w-full grow rounded-[3px] border border-solid border-gray75 bg-white px-1 py-[2px] text-sm font-normal transition ease-in-out placeholder:text-[12px] placeholder:text-gray400 focus:border-blue500 focus:outline-none"
                    x-model="cardData.amount"
                    placeholder="Add amount"
                    x-mask:dynamic="amountMask"
                    maxlength="6"
                  />

                  <div class="flex items-center space-x-1">
                    <button
                      type="button"
                      class="flex h-[16px] w-[16px] items-center justify-center rounded-full bg-red400 text-white"
                      @click="() => {
                        isEditAmount = !isEditAmount;
                        cardData.amount = card.amount;
                      }"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>

                    <button
                      type="button"
                      class="flex h-[16px] w-[16px] items-center justify-center rounded-full bg-blue500 text-white"
                      @click="() => {
                        isEditAmount = !isEditAmount;
                        editWatchListEntrieAmount(card.watchlistEntryId, cardData);
                      }"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div x-show="!card.amount && !isEditAmount">
                  <button
                    type="button"
                    @click="isEditAmount = !isEditAmount"
                    class="flex min-h-[22px] w-full items-center justify-center gap-1 whitespace-nowrap rounded-[3px] bg-blue300 px-1 py-[2px] text-[11px] font-semibold text-blue500 duration-200 ease-in-out hover:bg-blue400"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                    Add Amount
                  </button>
                </div>
              </div>

              <div
                class="flex flex-col gap-1"
                x-data="{ isEditAvgPrice: false }"
                x-effect="openPriceMask()"
              >
                <span class="text-[12px] font-medium text-[#969fb2]"
                  >Avg Price</span
                >

                <button
                  type="button"
                  x-show="!card.positions.length && (card.openPrice && !isEditAvgPrice)"
                  x-text="card.openPrice"
                  class="flex w-full justify-start rounded-[3px] border-[1px] border-dashed border-transparent py-[2.5px] px-1 text-[15px] font-bold leading-none text-blue800 hover:border-gray75 hover:bg-white"
                  @click="isEditAvgPrice = !isEditAvgPrice"
                ></button>
                <div
                  class="items-top flex justify-between space-x-1"
                  x-show="card.positions.length"
                >
                  <p
                    x-text="card.openPrice"
                    class="text-[15px] font-bold leading-none text-blue800"
                  ></p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-[14px] w-[14px] cursor-pointer stroke-gray600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    data-tippy-content="Amount and OpenPrice are calculated based on entered positions/trades. They cannot be manually changed unless you first remove the trades/positions."
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>

                <div x-show="isEditAvgPrice" class="flex space-x-1">
                  <input
                    class="block h-[22px] w-full grow rounded-[3px] border border-solid border-gray75 bg-white px-1 py-[2px] text-sm font-normal transition ease-in-out placeholder:text-[12px] placeholder:text-gray400 focus:border-blue500 focus:outline-none"
                    x-model="cardData.openPrice"
                    x-ref="inputPriceMask"
                    placeholder="Add avg price"
                  />

                  <div class="flex items-center space-x-1">
                    <button
                      type="button"
                      class="flex h-[16px] w-[16px] items-center justify-center rounded-full bg-red400 text-white"
                      @click="() => {
                      isEditAvgPrice = !isEditAvgPrice;
                      cardData.openPrice = card.openPrice;
                    }"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>

                    <button
                      type="button"
                      class="flex h-[16px] w-[16px] items-center justify-center rounded-full bg-blue500 text-white"
                      @click="() => {
                        isEditAvgPrice = !isEditAvgPrice;
                        editWatchListEntrieOpenPrice(card.watchlistEntryId, cardData);
                      }"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div x-show="!card.openPrice && !isEditAvgPrice">
                  <button
                    type="button"
                    @click="isEditAvgPrice = !isEditAvgPrice"
                    class="flex min-h-[22px] w-full items-center justify-center gap-1 whitespace-nowrap rounded-[3px] bg-blue300 px-1 py-[2px] text-[11px] font-semibold text-blue500 duration-200 ease-in-out hover:bg-blue400"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                    Add Avg Price
                  </button>
                </div>
              </div>

              <img
                :src="`https://www.stockhawk.io/files/sparklines/${card.symbol.toLowerCase()}.png`"
                :alt="`${card.symbol}`"
                class="order-first ml-auto block w-full max-w-[160px] text-[8px] md:order-none md:max-w-full"
                onerror='this.style.display = "none"'
              />
            </div>

            <div class="flex flex-col gap-4">
              <span class="text-[12px] font-medium text-[#969fb2]">Trades</span>

              <div
                x-show="card.positions.length"
                class="mb-2 overflow-hidden rounded-[3px] border-r border-r-gray75"
                x-data="{showAllTrades: false}"
              >
                <div class="overflow-x-auto">
                  <table class="w-full md:table-fixed">
                    <thead>
                      <tr
                        class="[&>*]:whitespace-nowrap [&>*]:border-t [&>*]:border-l [&>*]:border-gray75 [&>*]:bg-blue300 [&>*]:px-3 [&>*]:py-[7px] [&>*]:text-left [&>*]:text-[10px] [&>*]:font-medium [&>*]:text-blue500"
                      >
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Purchase Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <template x-if="!showAllTrades">
                        <template
                          x-for="tableCell in card.positions.slice(0, 4)"
                          :key="tableCell.positionId"
                        >
                          <tr
                            class="[&>*]:text-gray-900 [&>*]:border-t [&>*]:border-l [&>*]:border-b [&>*]:border-gray75 [&>*]:px-3 [&>*]:py-[7px] [&>*]:text-sm [&>*]:font-medium"
                          >
                            <td
                              x-text="tableCell.transactionDate ? moment(tableCell.transactionDate).format('DD/MM/YYYY') : ''"
                            ></td>
                            <td x-text="tableCell.amount"></td>
                            <td x-text="tableCell.transactionPrice"></td>
                          </tr>
                        </template>
                      </template>
                      <template x-if="showAllTrades">
                        <template
                          x-for="tableCell in card.positions"
                          :key="tableCell.positionId"
                        >
                          <tr
                            class="[&>*]:text-gray-900 [&>*]:border-t [&>*]:border-l [&>*]:border-b [&>*]:border-gray75 [&>*]:px-3 [&>*]:py-[7px] [&>*]:text-sm [&>*]:font-medium"
                          >
                            <td
                              x-text="tableCell.transactionDate ? moment(tableCell.transactionDate).format('DD/MM/YYYY') : ''"
                            ></td>
                            <td x-text="tableCell.amount"></td>
                            <td x-text="tableCell.transactionPrice"></td>
                          </tr>
                        </template>
                      </template>
                    </tbody>
                  </table>
                </div>

                <div
                  class="mt-1 text-center"
                  x-show="card.positions.length > 4"
                >
                  <button
                    @click="showAllTrades = !showAllTrades"
                    type="button"
                    class="inline-flex rounded-[3px] bg-blue300 py-[2px] px-[7px] text-[11px] font-semibold capitalize tracking-[0.11px] text-blue500 duration-200 ease-in-out hover:bg-blue400"
                    :class="showAllTrades ? `before:content-['']` : `before:content-['+']`"
                  >
                    <span
                      x-show="!showAllTrades"
                      x-text="card.positions.length -4 + ' Trades'"
                    ></span>
                    <span x-show="showAllTrades">Less</span>
                  </button>
                </div>
              </div>

              <div>
                <button
                  type="button"
                  class="flex min-h-[22px] w-full items-center justify-center gap-1 rounded-[3px] bg-blue300 px-1 py-[2px] text-[11px] font-semibold text-blue500 duration-200 ease-in-out hover:bg-blue400 sm:w-auto"
                  @click="showModalAddingTrade = true; $nextTick(() => cardItemForTradeModal(card))"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                  Add Trade
                </button>
              </div>

              <div x-data="{ isEditComment: false }">
                <button
                  type="button"
                  x-show="card.comment && !isEditComment"
                  x-text="card.comment"
                  class="flex w-full justify-start rounded-[3px] border-[1px] border-dashed border-transparent py-[2px] px-1 text-[15px] font-bold text-blue800 hover:border-gray75 hover:bg-white"
                  @click="isEditComment = !isEditComment"
                ></button>

                <div x-show="isEditComment" class="flex space-x-1">
                  <input
                    type="text"
                    class="block w-full grow rounded-[3px] border border-solid border-gray75 bg-white px-1 py-[2px] text-sm font-normal transition ease-in-out placeholder:text-[12px] placeholder:text-gray400 focus:border-blue500 focus:outline-none"
                    :class="card.positions.length ? 'h-[28.5px]' : 'h-[22px]'"
                    x-model="cardData.comment"
                    placeholder="Add comment"
                  />

                  <div class="flex items-center space-x-1">
                    <button
                      type="button"
                      class="flex h-[16px] w-[16px] items-center justify-center rounded-full bg-red400 text-white"
                      @click="() => {
                      isEditComment = !isEditComment;
                      cardData.comment = card.comment;
                    }"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>
                    <button
                      type="button"
                      class="flex h-[16px] w-[16px] items-center justify-center rounded-full bg-blue500 text-white"
                      @click="() => {
                        isEditComment = !isEditComment;
                        editWatchListEntrieComment(card.watchlistEntryId, cardData);
                      }"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>
                  </div>
                </div>

                <div x-show="!card.comment && !isEditComment">
                  <button
                    type="button"
                    @click="isEditComment = !isEditComment"
                    class="flex min-h-[22px] w-full items-center justify-center gap-1 rounded-[3px] bg-blue300 px-1 py-[2px] text-[11px] font-semibold text-blue500 duration-200 ease-in-out hover:bg-blue400 sm:w-auto"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                    Add Comment
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </template>
</div>
