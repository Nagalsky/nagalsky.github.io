<div
  x-data="dashboardWatchlistListInit()"
  x-effect="() => {
    listViewInit(tabContent.entries)
    $watch('data', () => listViewInit(tabContent.entries))
  }"
>
  <template x-if="listViewData.length">
    <table class="w-full table-fixed">
      <thead>
        <tr
          class="[&>*]:whitespace-nowrap [&>*]:p-2 [&>*]:text-left [&>*]:text-[12px] [&>*]:font-semibold [&>*]:uppercase [&>*]:tracking-[0.6px] [&>*]:text-[#838690]"
        >
          <th>Symbol Name</th>
          <th>Comment</th>
          <th>Price</th>
          <th>Amount</th>
          <th></th>
          <th>total gain</th>
          <th>Value</th>
          <th></th>
        </tr>
      </thead>

      <template x-for="table in listViewData" :key="table.watchlistEntryId">
        <tbody
          x-data="{ isToggled: false }"
          :class="isToggled ? 'border-[#d9d5ec]' : 'border-transparent'"
          class="border"
        >
          <tr
            class="[&>*]:px-2 [&>*]:py-4 [&>*]:text-[14px] [&>*]:font-medium [&>*]:text-blue800"
            :class="isToggled ? 'bg-[#f9fafb]' : 'border-b border-b-[#d9d5ec] bg-none'"
          >
            <td>
              <div class="flex items-center gap-3">
                <img
                  :src="`https://storage.googleapis.com/iexcloud-hl37opg/api/logos/${table.symbol}.png`"
                  :alt="`${table.symbol}`"
                  class="block h-[36px] w-[36px] rounded-full object-cover text-[8px]"
                />
                <div class="flex flex-col">
                  <span x-text="table.symbol" class="text-dark500"></span>
                  <span
                    x-text="table.instrumentName"
                    class="text-[9px] font-medium text-gray700"
                  ></span>
                </div>
              </div>
            </td>
            <td x-text="table.comment"></td>
            <td x-text="table.openPrice ? '$' + table.openPrice : ''"></td>
            <td x-text="table.amount"></td>
            <td>total gain</td>
            <td>total gain</td>
            <td>Value</td>
            <td>
              <div class="flex items-center justify-end space-x-4">
                <button
                  class="inline-flex items-center rounded px-1 text-gray700"
                  @click="isToggled = ! isToggled"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      x-show="!isToggled"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                    <path
                      x-show="isToggled"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 15l7-7 7 7"
                    />
                  </svg>
                </button>

                <div x-data="{ open: false }" class="relative flex">
                  <button
                    :class="open ? 'text-dark500' : 'text-gray700'"
                    class="inline-flex items-center rounded px-1"
                    @click="open = ! open"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                      />
                    </svg>
                  </button>
                  <div
                    x-show="open"
                    @click.away="open = false"
                    x-transition:enter="transition-all duration-200 ease-out"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition-all duration-200 ease-in"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    :class="open ? '' : 'hidden'"
                    class="absolute top-full right-0 z-50 grid min-w-[12rem] origin-top-left gap-2 rounded-[4px] bg-white px-4 py-3 text-base shadow-[0_5px_15px_0_rgba(0,0,0,0.15)] [&>*]:text-[14px] [&>*]:transition"
                  >
                    <a href="#" class="hover:text-blue600">Page containing</a>
                    <a href="#" class="hover:text-blue600">Change email</a>
                    <a href="#" class="hover:text-blue600">Delete account</a>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <template x-if="isToggled">
            <tr>
              <td colspan="8" class="p-0">
                <template x-if="table.positions.length">
                  <table class="w-full table-fixed">
                    <thead>
                      <tr
                        class="[&>*]:whitespace-nowrap [&>*]:border-b [&>*]:border-b-[#d9d5ec] [&>*]:py-2 [&>*]:px-2 [&>*]:text-left [&>*]:text-[12px] [&>*]:font-semibold [&>*]:uppercase [&>*]:tracking-[0.6px] [&>*]:text-[#838690]"
                      >
                        <th>Purchase date</th>
                        <th>Type</th>
                        <th>PURCHASE PRICE</th>
                        <th>Amount</th>
                        <th></th>
                        <th>total gain</th>
                        <th>Value</th>
                        <th></th>
                      </tr>
                    </thead>

                    <tbody>
                      <template
                        x-for="subtable in table.positions"
                        :key="subtable.positionId"
                      >
                        <tr
                          class="border-b border-[#d9d5ec] [&>*]:px-2 [&>*]:py-4 [&>*]:text-[14px] [&>*]:font-medium [&>*]:text-blue800"
                        >
                          <td
                            x-text="subtable.transactionDate ? moment(subtable.transactionDate).format('MMM	 d, YYYY') : ''"
                          ></td>
                          <td>Trade data?</td>
                          <td x-text="subtable.transactionPrice"></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td>
                            <div
                              class="flex items-center justify-end space-x-4"
                            >
                              <button
                                class="inline-flex items-center rounded px-1 text-gray700 transition hover:text-gray600"
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  class="h-5 w-5"
                                  viewBox="0 0 20 20"
                                  fill="currentColor"
                                >
                                  <path
                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                                  />
                                </svg>
                              </button>
                              <button
                                class="inline-flex items-center rounded px-1 text-gray700 transition hover:text-gray600"
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  class="h-5 w-5"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke="currentColor"
                                  stroke-width="2"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                  />
                                </svg>
                              </button>
                            </div>
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </template>

                <div class="px-2 py-4">
                  <button
                    type="button"
                    class="inline-flex items-center justify-center gap-1 rounded-[8px] bg-blue300 px-[15px] py-[6px] text-[14px] font-semibold text-blue500 duration-200 ease-in-out hover:bg-blue400"
                    @click="showModalAddingTrade = true; $nextTick(() => cardItemForTradeModal(table))"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                    Add Trade
                  </button>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </template>
    </table>
  </template>
</div>
