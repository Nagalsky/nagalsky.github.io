<div
  class="mb-6 flex flex-col gap-6 md:mb-12 xl:flex-row xl:items-center xl:justify-between"
>
  <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
    <h3 class="text-[17px] font-semibold" x-text="tabContent.name"></h3>
    <span
      x-show="tabContent.entries.length"
      x-text="tabContent.entries.length + ' Stocks'"
      class="inline-block rounded-[8px] bg-green300 px-[7px] py-[4.5px] text-[10px] font-medium text-green500"
    ></span>
  </div>

  <div
    class="flex flex-col gap-6 md:flex-row md:items-center md:justify-between"
  >
    <div class="flex flex-col gap-6 sm:flex-row sm:justify-between">
      <button
        type="button"
        class="ms-4 inline-flex shrink-0 grow justify-center rounded-[8px] bg-blue300 py-[12px] px-[24px] text-[16px] font-semibold capitalize tracking-[0.11px] text-blue500 duration-200 ease-in-out hover:bg-blue400 md:px-[29px]"
      >
        Daily Summary
      </button>
      <button
        type="button"
        @click="showModalAddStock = true"
        class="ms-4 inline-flex shrink-0 grow justify-center rounded-[8px] bg-blue500 py-[12px] px-[24px] text-[16px] font-semibold capitalize tracking-[0.11px] text-white duration-200 ease-in-out hover:bg-blue600 md:px-[29px]"
      >
        Add Stocks
      </button>
    </div>

    <div class="flex items-center justify-between gap-6">
      <div class="flex">
        <button
          @click.prevent="view = 'list'"
          type="button"
          class="flex h-[48px] items-center justify-center rounded-l-[12px] px-4"
          :class="view === 'list' ? 'bg-blue500 text-white' : 'bg-blue300 text-dark500'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 10h16M4 14h16M4 18h16"
            />
          </svg>
        </button>
        <button
          @click.prevent="view = 'cards'"
          type="button"
          class="flex h-[48px] items-center justify-center rounded-r-[12px] px-4"
          :class="view === 'cards' ? 'bg-blue500 text-white' : 'bg-blue300 text-dark500'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            />
          </svg>
        </button>
      </div>

      <div x-data="{ open: false }" class="relative">
        <button
          :class="open ? 'text-dark500' : 'text-gray700'"
          class="inline-flex items-center rounded px-1"
          @click="open = ! open"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            />
          </svg>
        </button>
        <div
          x-show="open"
          @click.away="open = false"
          x-transition:enter="transition-all duration-200 ease-out"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-100"
          x-transition:leave="transition-all duration-200 ease-in"
          x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
          :class="open ? '' : 'hidden'"
          class="absolute top-full right-0 z-50 grid min-w-[12rem] origin-top-left gap-2 space-y-1 rounded-[4px] bg-white px-4 py-3 text-base shadow-[0_5px_15px_0_rgba(0,0,0,0.15)] [&>*]:border-0 [&>*]:bg-transparent [&>*]:p-0 [&>*]:text-left [&>*]:text-[14px] [&>*]:text-dark500 [&>*]:transition"
        >
          <button
            type="button"
            class="hover:text-blue600"
            @click="deleteWatchlist(tabContent.watchlistId)"
          >
            Delete watchlist
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
