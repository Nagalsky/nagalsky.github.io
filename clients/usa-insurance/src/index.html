<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('./partials/head.html')
    <title>Home page</title>
  </head>

  <body class="flex min-h-screen flex-col">
    @@include('./partials/header.html')

    <main class="grow">
      <section class="py-12 md:py-28 lg:py-36">
        <div
          class="container grid gap-10 lg:gap-7 xl:grid-cols-2 xl:items-center"
        >
          <div class="xl:order-2">
            <img
              src="img/hero.jpg"
              alt="Hero"
              class="w-full [@media(min-width:1800px)]:-translate-y-[19px] [@media(min-width:1800px)]:translate-x-[86px] [@media(min-width:1800px)]:scale-[1.25]"
            />
          </div>
          <div class="">
            <h1
              class="mb-3.5 text-[32px] font-bold leading-tight text-blue-700 md:mb-9 md:leading-[1.05] lg:text-[42px] xl:text-[56px] 2xl:text-[64px]"
            >
              Compare & Get Cheaper Auto Insurance Quotes
            </h1>
            <ul
              class="mb-9 flex list-none flex-col gap-1.5 text-base md:gap-3 md:text-xl xl:mb-12 [&>*]:flex [&>*]:items-center [&>*]:gap-3"
            >
              <li>
                <svg
                  class="size-5 fill-current md:size-6"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"

                  />

              </li>
              <li>
                <svg
                  class="size-5 fill-current md:size-6"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.0049 22.0027C6.48204 22.0027 2.00488 17.5256 2.00488 12.0027C2.00488 6.4799 6.48204 2.00275 12.0049 2.00275C17.5277 2.00275 22.0049 6.4799 22.0049 12.0027C22.0049 17.5256 17.5277 22.0027 12.0049 22.0027ZM12.0049 20.0027C16.4232 20.0027 20.0049 16.421 20.0049 12.0027C20.0049 7.58447 16.4232 4.00275 12.0049 4.00275C7.5866 4.00275 4.00488 7.58447 4.00488 12.0027C4.00488 16.421 7.5866 20.0027 12.0049 20.0027ZM8.50488 14.0027H14.0049C14.281 14.0027 14.5049 13.7789 14.5049 13.5027C14.5049 13.2266 14.281 13.0027 14.0049 13.0027H10.0049C8.62417 13.0027 7.50488 11.8835 7.50488 10.5027C7.50488 9.12203 8.62417 8.00275 10.0049 8.00275H11.0049V6.00275H13.0049V8.00275H15.5049V10.0027H10.0049C9.72874 10.0027 9.50488 10.2266 9.50488 10.5027C9.50488 10.7789 9.72874 11.0027 10.0049 11.0027H14.0049C15.3856 11.0027 16.5049 12.122 16.5049 13.5027C16.5049 14.8835 15.3856 16.0027 14.0049 16.0027H13.0049V18.0027H11.0049V16.0027H8.50488V14.0027Z"
                  />
                </svg>
                Save Money
              </li>
            </ul>

            <form action="" class="mb-3.5 flex flex-col gap-3.5 md:flex-row">
              <input
                type="text"
                name=""
                class="min-h-[54px] grow rounded-md border border-gray-400 p-4 text-base placeholder:text-base placeholder:text-gray-900 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 md:text-xl md:placeholder:text-xl"
                placeholder="Enter ZIP Code"
              />
              <button
                type="submit"
                class="flex shrink-0 items-center justify-between gap-4 rounded-md bg-blue-500 px-4 py-[14px] text-xl font-bold text-white transition hover:bg-blue-700 md:gap-9 md:px-7 md:py-[22px]"
              >
                Get Quotes
                <svg
                  class="size-6 fill-current"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 11V8L16 12L12 16V13H8V11H12ZM12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22C6.48 22 2 17.52 2 12C2 6.48 6.48 2 12 2ZM12 20C16.42 20 20 16.42 20 12C20 7.58 16.42 4 12 4C7.58 4 4 7.58 4 12C4 16.42 7.58 20 12 20Z"
                  />

            </form>

            <div
              class="flex min-h-[32px] items-center justify-center gap-3 rounded-md border border-gray-400 bg-gray-300 text-xs text-gray-700 md:min-h-[42px] md:text-sm"
            >
              <svg
                class="size-4 fill-current"
                viewBox="0 0 18 18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.5 7.5V15H14.25V7.5H4.5ZM13.5 6H15C15.4142 6 15.75 6.33579 15.75 6.75V15.75C15.75 16.1642 15.4142 16.5 15 16.5H3C2.58579 16.5 2.25 16.1642 2.25 15.75V6.75C2.25 6.33579 2.58579 6 3 6H4.5V5.25C4.5 2.76472 6.51472 0.75 9 0.75C11.4853 0.75 13.5 2.76472 13.5 5.25V6ZM12 6V5.25C12 3.59314 10.6568 2.25 9 2.25C7.34314 2.25 6 3.59314 6 5.25V6H12ZM5.25 8.25H6.75V9.75H5.25V8.25ZM5.25 10.5H6.75V12H5.25V10.5ZM5.25 12.75H6.75V14.25H5.25V12.75Z"
                />

              Secure Form. No Spam
            </div>
          </div>
        </div>
      </section>
    </main>

    @@include('./partials/footer.html')
  </body>
</html>
