<!DOCTYPE html>
<html lang="en">
  <head>
    //= templates/head.html
    <title>Home page</title>
  </head>

  <body class="bg-black text-white antialiased">
    //= templates/header.html

    <main>
      <section class="py-6 md:py-14 lg:py-24 lg:pt-36">
        <div class="container">
          <div
            class="grid gap-8 lg:grid-cols-2 lg:items-center xl:gap-24 2xl:gap-40"
          >
            <div>
              <a
                href="#"
                class="mb-8 inline-flex items-center gap-3 font-medium"
              >
                <span
                  class="flex h-[30px] w-[30px] flex-shrink-0 items-center justify-center rounded-full bg-gray-800"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-4 w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
                    />
                  </svg>
                </span>
                Back to Create page
              </a>

              <form
                class="space-y-6 md:space-y-8 [&>*]:flex [&>*]:flex-col [&>*]:gap-2"
              >
                <div>
                  <label
                    for="field-artwork-name"
                    class="text-lg font-bold md:text-xl"
                    >Artwork Name</label
                  >
                  <div
                    class="relative"
                    x-data="{ count: 0 }"
                    x-init="count = $refs.artworkName.value.length"
                  >
                    <input
                      id="field-artwork-name"
                      type="text"
                      placeholder="Start type here"
                      class="block w-full border-x-0 border-t-0 border-b-2 border-b-gray-700 bg-transparent pl-4 pr-[70px] pb-4 text-lg text-white transition placeholder:text-gray-500 focus:border-b-white focus:ring-0"
                      maxlength="20"
                      x-ref="artworkName"
                      @keyup="count = $refs.artworkName.value.length"
                    />
                    <div class="absolute right-0 top-[12px] text-gray-600">
                      <span x-html="count"></span> /
                      <span x-html="$refs.artworkName.maxLength"></span>
                    </div>
                  </div>
                </div>

                <div>
                  <label
                    for="field-description-name"
                    class="text-lg font-bold md:text-xl"
                    >Description</label
                  >
                  <div
                    class="relative"
                    x-data="{ 
                      count: 0, 
                      resize: () => { 
                          $refs.description.height = '54px'; 
                          $refs.description.style.height = $refs.description.scrollHeight + 'px' 
                      } 
                    }"
                  >
                    <textarea
                      id="field-description-name"
                      placeholder="Start type here"
                      class="block h-[54px] w-full resize-none border-x-0 border-t-0 border-b-2 border-b-gray-700 bg-transparent pl-4 pr-[70px] pb-4 text-lg text-white transition placeholder:text-gray-500 focus:border-b-white focus:ring-0"
                      x-ref="description"
                      maxlength="100"
                      @keyup="count = $refs.description.value.length"
                      x-init="resize()"
                      @input="resize()"
                    ></textarea>
                    <div class="absolute right-0 top-[12px] text-gray-600">
                      <span x-html="count"></span> /
                      <span x-html="$refs.description.maxLength"></span>
                    </div>
                  </div>
                </div>

                <div>
                  <label
                    for="field-tags-name"
                    class="text-lg font-bold md:text-xl"
                    >Tags</label
                  >
                  <div
                    class="relative"
                    x-data="{ count: 0 }"
                    x-init="count = $refs.tags.value.length"
                  >
                    <input
                      id="field-tags-name"
                      type="text"
                      placeholder="Start type here"
                      class="block w-full border-x-0 border-t-0 border-b-2 border-b-gray-700 bg-transparent pl-4 pr-[70px] pb-4 text-lg text-white transition placeholder:text-gray-500 focus:border-b-white focus:ring-0"
                      maxlength="20"
                      x-ref="tags"
                      @keyup="count = $refs.tags.value.length"
                    />
                    <div class="absolute right-0 top-[12px] text-gray-600">
                      <span x-html="count"></span> /
                      <span x-html="$refs.tags.maxLength"></span>
                    </div>
                  </div>
                </div>

                <div>
                  <label
                    for="field-price-name"
                    class="text-lg font-bold md:text-xl"
                    >Price</label
                  >
                  <div class="relative">
                    <input
                      pattern="[0-9]*"
                      id="field-price-name"
                      x-data
                      x-mask="999999999999"
                      type="text"
                      placeholder="Start type here"
                      class="block w-full border-x-0 border-t-0 border-b-2 border-b-gray-700 bg-transparent pl-4 pr-[70px] pb-4 text-lg text-white transition placeholder:text-gray-500 focus:border-b-white focus:ring-0"
                    />
                    <div class="absolute right-0 top-[12px] text-white">
                      ETH
                    </div>
                  </div>
                </div>

                <div class="space-y-2 rounded bg-gray-800 py-5 px-8">
                  <p class="font-medium md:text-lg">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="inline-block h-5 w-5 align-text-top"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                      />
                    </svg>
                    Mint as NFT
                    <span class="uppercase text-gray-600">OPTIONAL</span>
                  </p>
                  <p class="text-gray-500">
                    Your art will not be editable and will be auto-published.
                  </p>
                </div>

                <button type="submit" class="btn btn-white w-full px-3">
                  Publish
                </button>
              </form>
            </div>

            <div>
              <img
                src="img/discover.png"
                alt="discover"
                class="w-full rounded-xl"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/scripts.js"></script>
  </body>
</html>
