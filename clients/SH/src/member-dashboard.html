<!DOCTYPE html>
<html lang="en">
  <head>
    //= templates/head.html
    <title>Stock Hawk member dashboard page</title>
  </head>

  <body
    class="flex flex-col bg-body text-[16px] text-dark500 md:min-h-screen md:text-[20px]"
  >
    //= templates/header-loggedin.html

    <main class="flex grow">
      <section class="flex w-full py-[25px]">
        <div
          class="container flex max-w-full flex-col gap-4 xl:flex-row xl:gap-6"
        >
          <aside
            class="w-full shrink-0 rounded bg-white p-4 xl:w-[300px] xl:p-6"
          >
            <nav class="grid gap-4 text-base md:text-lg">
              <a href="#" class="transition hover:text-blue600"
                >Daily stock summary</a
              >
              <a href="#" class="transition hover:text-blue600"
                >Update Watchlist</a
              >
              <a href="#" class="transition hover:text-blue600"
                >Distribution lists</a
              >
            </nav>
          </aside>

          <div class="grow rounded bg-white p-4 xl:p-6">
            <div
              class="mb-6 flex flex-col gap-5 md:flex-row md:items-center md:justify-between"
            >
              <div
                class="member-dashboard-form relative flex items-center gap-4 md:justify-end"
              >
                <div class="grow gap-4 md:min-w-[350px]">
                  <select
                    id="member-dashboard-select"
                    placeholder="Enter tickers or companies"
                  ></select>
                </div>
                <button
                  type="button"
                  class="inline-flex shrink-0 justify-center rounded-[8px] bg-blue500 py-[13px] px-4 text-[16px] font-bold tracking-[0.11px] text-white duration-200 ease-in-out hover:bg-blue600 sm:px-[32px] md:px-[40px]"
                >
                  Add
                </button>
              </div>

              <input
                type="text"
                placeholder="Search..."
                class="data-table-search-input block h-[50px] w-full rounded-[8px] border border-solid border-gray300 bg-white p-1.5 font-normal transition ease-in-out placeholder:text-gray400 focus:border-blue500 focus:outline-none md:max-w-[300px]"
              />
            </div>

            <div class="text-base">
              <table id="member-dashboard-datatable" class="table-auto">
                <thead
                  class="border-t border-l border-r border-gray300 bg-gray100/50 text-left"
                >
                  <tr>
                    <th>Company Name</th>
                    <th>Symbol</th>
                    <th>Amount</th>
                    <th>Open Price</th>
                    <th>Comment</th>
                    <th class="whitespace-nowrap px-4 py-3 text-center">
                      Action
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    //= templates/footer.html

    <script src="./js/scripts.js"></script>
  </body>
</html>
